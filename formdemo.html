<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <p>This is form demo</p>
        <center>
        <form action=" ">
            First Name : <input type="text" name="fname" /><br/><br/>
            Last Name  : <input type="text" name="lname" /><br/><br/>
            User Name  : <input type="text" name="uname" /><br/><br/>
            password   : <input type="text" name="password" /><br/><br/>
            Address    : <textarea rows="5" name="address"></textarea> <br/><br/>   
            City       : <select name="city" multiple>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Noida">Noida</option>
                         </select>
                         <br/>
                         <br/>
            Gender     : <input type="radio" name="gender" value="Male">Male</input> 
                         <input type="radio" name="gender"  value="Female">Female</input>  
            <br/>
            <br/>
            Hobbies    : <br/>
                         <input type="checkbox" name="hobbies" value="Singing">Singing</input><br/>
                         <input type="checkbox" name="hobbies" value="Travelling">Travelling</input><br/>
                         <input type="checkbox" name="hobbies" value="Dancing">Dancing</input><br/>
                         <input type="checkbox" name="hobbies" value="Eating">Eating</input><br/>
                         <input type="checkbox" name="hobbies" value="Sleeping">Sleeping</input><br/>
            <br/>
            <button type="submit"></button>



        </form>
    </body>
</html>
